<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Clase y estilos propios-->
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="../static/css/form.css" rel="stylesheet" th:href="@{/css/form.css}">
    <script src="../static/script/navbar.js" th:src="@{/script/formulario.js}" defer></script>
    <script src="../static/script/formulario.js" th:src="@{/script/navbar.js}" defer></script>
    

    <title> Formulario Socio </title>
</head>

<body class="body_fondo1">
    <div class="body_fondo_suavizado">
        <header class="p-0">
            <div class="container-fluid" id="nav_bar">
                <div class="row ">
                    <!-- Contenedor del banner -->
                    <div class="col-12 logo d-flex banner_con_margin">
                        <div class="d-flex col-12 row-padding" id="banner">
                            <a href="index.html" th:href="@{/}" class="d-flex col-xl-4 col-md-10 col-12 mx-auto">
                                <div class="logoD col-md-5 col-12"></div>
                                <div class="col-8 text-white tipo_letra titulo d-none d-md-block font_bold">Life's chess
                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- Contenedor del nav -->
                    <!-- Botón desplegable -->
                    <div class="d-block d-md-none boton_menu  text-center d-flex w-100 ">
                        <i class="bi bi-list font-32 col-3 text-white " id="boton_menu_movil"></i>
                        <div class="col-10 "></div>
                    </div>
                    <!-- Fin botón desplegable-->
                    <div class="col-12 pad25 display_none d-md-block" id="menu_desplegable">
                        <nav class="nav_bar bgcolor" id="bg_menu">
                            <ul class="d-md-flex d-block tipo_letra menu text-white font_bold" id="caja_menu">
                                <li class=""><a href="index.html" th:href="@{/}">HOME</a></li>
                                <li class=""><a href="formulario_socio.html" th:href="@{/agregar_socio}">SOCIOS</a> </li>
                                <li class="white_border">RATING
                                    <!-- Contenedor submenu -->
                                    <ul class="submenu submenu_estetica" id="caja_submenu">
                                        <li class="">Standard</li>
                                        <li class="">Rapid</li>
                                        <li class="">Bitz</li>
                                    </ul>
                                </li>
                                <li class=""><a href="formulario_torneo.html" th:href="@{/agregar_torneo}">TORNEOS</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="caja_formulario mx-auto my-auto">
                <form name="registro_socio col-12" class="h-100"  method="POST" th:action="@{/guardar_socio}" th:object="${socioForm}" >
                    <div class="col-12 d-md-flex h-75">
                    <fieldset class="col-12 col-md-6 tipo_letra pt-5 h-100"><div class="titulo ">DATOS PERSONALES</div><br>
                        <div>
                        	<img th:src="*{foto}" src="https://www.hemomadrid.com/wp-content/uploads/2015/11/foto-generica.jpg" with="200" height="200"><br><br>
                            <label for="nombre_socio">Nombre</label><br>
                            <input required name="nombre" id="nombre_socio" type="text" class="form-control w-75" th:field="*{nombre}"><br>
                            <label for="apellido_socio">Apellido</label><br>
                            <input required name="apellido" id="apellido_socio" type="text" class="form-control w-75" th:field="*{apellido}"><br>
                            <label for="nacionalidad_socio">Nacionalidad</label><br>               
                            <select id="nacionalidad_socio" name="nacionalidad"  class="form-control w-75" th:field="*{nacionalidad}">
                                <option th:value="sueco">Sueco</option>
                                <option th:value="español">Español</option>
                                <option th:value="frances">Frances</option>
                            </select><br>
                            <label for="fecha_naciemiento_socio">Fecha de Nacimiento</label><br>
                            <input required name="fecha_nacimiento" id="fecha_nacimiento_socio" type="date" class="form-control w-75" th:field="*{fecha_nacimiento}"><br>
                            <label for="genero_socio">Genero</label><br>
                            <select id="genero_socio" name="tipos" class="form-control w-75" th:field="*{genero}">
                                 <option th:each="tipos : ${T(com.salesianostriana.dam.eventschess.pojo.Gender).values()}" th:value="${tipos}" th:text="${tipos}"></option> 
                            </select><br>
                            <label for="foto_socio">Fotografía</label><br>
                            <input type="text" name="foto" placeholder="www.https::/enlacedetufoto" id="foto_socio" class="form-control w-75" th:field="*{foto}"><br>
                        </div>
                    </fieldset>
                    <fieldset class="col-md-6 col-12 tipo_letra h-100" id="datos_rating"><div class="titulo pt-5">DATOS RATING</div><br>
                        <div id="numero_rating_2">
                            <label for="tipo_raiting_socio_2">Tipo Raiting</label><br>
                            <input disabled type="text" value="standard"> 
                            <br>                           
                            <label for="numero_raiting_socio_2">Puntuación</label><br>
                            <input name="numero_raiting_2" type="number" id="numero_raiting_socio_2" placeholder="1600" class="form-control w-75" th:field="*{rating_standard}"><br>
                        </div>
                        <div id="numero_rating_0" class="display_none">
                            <label for="tipo_raiting_socio_0">Tipo Raiting</label><br>
                            <input disabled type="text" value="rapid"><br><label for="numero_raiting_socio_0">Puntuación</label><br>
                            <input name="numero_raiting_0" type="number" id="numero_raiting_socio_0" placeholder="1600" class="form-control w-75" th:field="*{rating_rapid}"><br>
                        </div>
                        <div id="numero_rating_1" class="display_none">
                            <label for="tipo_raiting_socio_1">Tipo Raiting</label><br>
                            <input disabled type="text" value="blitz"><br><label for="numero_raiting_socio_1">Puntuación</label><br>
                            <input name="numero_raiting_1" type="number" id="numero_raiting_socio_1" placeholder="1600" class="form-control w-75" th:field="*{rating_blitz}"><br>
                        </div>
                        <input type="button" id="addRating" value="Añadir" class="boton_mio shadow">
                        <input type="button" id="removeRating" value="Borrar" class="boton_mio shadow"><br>
                        <input type="hidden" th:field="*{id}">
                    </fieldset>
                    
                </div>
                    <div class="w-100"> 
                        <div class="  text-center">
                            <input class="shadow  mt-2" id="socio_submit" type="submit" value="Registrarse" >
                        </div>
                        
                    </div>
                   
               </form>
            </div>
        </main>
        <footer class="d-md-flex d-block  border-top border-1 border-white">
            <a href="index.html" th:href="@{/}" class="col-4  d-none d-md-block">
                <div class=" col-12 bg-dark text-center logoD"></div>
            </a>
            <div class="  col-12 bg-dark col-md-4">
                <div class="tipo_letra text-white titulo_footer col-12 ">Contáctanos</div><br>
                <div class="d-flex row contactanos_caja col-9">
                    <div class=" col-1">
                        <i class="bi bi-telephone-fill text-info"></i><br>
                        <i class="bi bi-envelope-fill text-warning"></i><br>
                        <i class="bi bi-google text-danger"></i><br>
                        <i class="bi bi-whatsapp text-success"></i>
                    </div>
                    <div class="col-8">
                        <span class="text-white">954239107</span><br>
                        <span class="text-white">repiso.sapab21@triana.edu</span><br>
                        <span class=" text-white">Sevilla</span><br>
                        <span class="text-white">+34 685690108</span><br>
                    </div>

                </div>
            </div>
            <div class=" col-12 bg-dark col-md-4 ultima">
                <div class="tipo_letra text-white titulo_footer col-12 ">Síguenos</div><br>
                <div class="d-flex row contactanos_caja col-md-8 col-9">
                    <div class=" col-12 font-32">
                        <a href="https://www.facebook.com/"><i class="bi bi-facebook text-primary"></i></a>
                        <a href="https://www.twitch.tv/"><i class="bi bi-twitch text-purple"></i></a>
                        <a href="https://twitter.com/?lang=es"><i class="bi bi-twitter text-info"></i></a>
                        <a href="https://www.instagram.com/"><i class="bi bi-instagram text-white "></i></a>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</body>
</html>
